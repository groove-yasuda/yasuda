<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>書籍選択画面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script src="/SEARCH_FUNC.js"></script>

 
 
 <script>
  window.onload = function(){
    // 親ウィンドウの存在チェック
    if(!window.opener || window.opener.closed){
       window.alert('親ウィンドウがありません。');
       return false;
    }
    
    SRCH_LIST();
    
    // 親ウインドウからの入力データの受け取り
    $("#chl_Number").val(window.opener.$("#book_Number").val());
    $("#chl_Name").val(window.opener.$("#book_Name").val());
    $("#chl_Genre").val(window.opener.$("#genre_Name").val());

  }
  
</script>
   <style>
    .error_Message {
      color: red;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
<body>
<b>書籍選択画面</b>
<p>書籍名：<input type="text" id="chl_Name"></p>
<p>書籍番号：<input type="text" id="chl_Number"></p>
<p>ジャンル名：<input type="text" id="chl_Genre"></p>
    <table id="book_Data_Tbl" border="1">
        <tr>
            <th align="left" valign="top" width="180">書籍名</th>
            <th align="left" valign="top" width="100">書籍番号</th>
            <th align="left" valign="top" width="150">枝番号</th>
            <th align="left" valign="top" width="450">ジャンル名</th>
            <th align="left" valign="top" width="200">ジャンルコード</th>
            <th align="left" valign="top" width="200">決定</th>
        </tr>
    </table>
    
    <div id="error_Container"></div>
    
<p><a href="javascript:void(0);" onclick="window.close()">ウィンドウを閉じる</a></p>

</body>
</html>
